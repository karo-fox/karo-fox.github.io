<header class="container sticky top-0 z-20 bg-slate-800">
  <nav class="">
    <div class="h-20 flex justify-between md:justify-around items-center">
      <a href="/" class="h-full hover:no-underline flex items-center">
        {% include svg/logo.svg %}
        <span class="ml-4 text-xl font-medium inline text-slate-50"
          >Karolina Kozubik</span
        >
      </a>
      <button class="md:hidden" onclick="openMobileNav()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
          class="w-6 h-6 fill-current"
        >
          <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
          />
        </svg>
      </button>

      <!-- Desktop menu -->
      <div class="hidden text-slate-400 md:flex items-stretch justify-around">
        {% include nav_items.html %} {% include socials.html %}
      </div>
    </div>

    <!-- Mobile menu -->
    <div class="hidden grid gap-4 grid-cols-1 gap-y-2 justify-items-end my-4 text-slate-400" id="menu">
      {% include nav_items.html %}
      <div>{% include socials.html %}</div>
    </div>
  </nav>
</header>
