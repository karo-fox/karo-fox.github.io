meta: Stworzono przy użyciu :PLATFORM, motyw :THEME.
not_found:
  statment: Przepraszamy, źle umieściliśmy adres URL lub wskazana strona nie istnieje.

notification:
  update_found: Nowa wersja dostępna
  update: Zaktualizuj

# ----- Posts related labels -----

post:
  written_by: Przez
  posted: Opublikowano
  updated: Zaktualizowano
  words: słów
  pageview_measure: wyświetlenia
  read_time:
    unit: min
    prompt: czytania
  relate_posts: Czytaj dalej
  share: Udostępnij
  button:
    next: Nowsze
    previous: Starsze
    copy_code:
      succeed: Skopiowano!
    share_link:
      title: Skopiuj link
      succeed: Link został skopiowany!
  # pinned prompt of posts list on homepage
  pin_prompt: Przypięte

# Date time format.
# See: <http://strftime.net/>, <https://day.js.org/docs/en/display/format>
df:
  post:
    strftime: "%b %e, %Y"
    dayjs: "ll"
  archives:
    strftime: "%b"
    dayjs: "MMM"

# categories page
categories:
  category_measure:
    singular: kategoria
    plural: kategorie
  post_measure:
    singular: post
    plural: posty
