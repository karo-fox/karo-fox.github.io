# The layout text of site

# ----- Commons label -----

layout:
  post: Post
  category: Kategoria
  tag: Tag

# The tabs of sidebar
tabs:
  # format: <filename_without_extension>: <value>
  home: Główna
  categories: Kategorie
  tags: Tagi
  archives: Archiwum
  about: O mnie

# the text displayed in the search bar & search results
search:
  hint: szukaj
  cancel: Wróć
  no_results: Oops! Nie znaleziono żadnych wyników.

panel:
  lastmod: Ostatnie
  trending_tags: Aktualne Tagi
  toc: Spis treści

copyright:
  # Shown at the bottom of the post
  license:
    template: This post is licensed under :LICENSE_NAME by the author.
    name: CC BY 4.0
    link: https://creativecommons.org/licenses/by/4.0/

  # Displayed in the footer
  brief: Some rights reserved.
  verbose: >-
    Except where otherwise noted, the blog posts on this site are licensed
    under the Creative Commons Attribution 4.0 International (CC BY 4.0) License by the author.
meta: Using the :PLATFORM theme :THEME.
not_found:
  statment: Sorry, we've misplaced that URL or it's pointing to something that doesn't exist.

notification:
  update_found: Nowa wersja dostępna
  update: Update

# ----- Posts related labels -----

post:
  written_by: By
  posted: Opublikowano
  updated: Zaktualizowano
  words: słów
  pageview_measure: wyświetlenia
  read_time:
    unit: min
    prompt: czytania
  relate_posts: Czytaj dalej
  share: Udostępnij
  button:
    next: Nowsze
    previous: Starsze
    copy_code:
      succeed: Skopiowano!
    share_link:
      title: Skopiuj link
      succeed: Link został skopiowany!
  # pinned prompt of posts list on homepage
  pin_prompt: Przypięte

# Date time format.
# See: <http://strftime.net/>, <https://day.js.org/docs/en/display/format>
df:
  post:
    strftime: "%b %e, %Y"
    dayjs: "ll"
  archives:
    strftime: "%b"
    dayjs: "MMM"

# categories page
categories:
  category_measure:
    singular: kategoria
    plural: kategorie
  post_measure:
    singular: post
    plural: posty
